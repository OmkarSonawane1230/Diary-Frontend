<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dairy Director - Register</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/components.css">
</head>

<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="auth-logo">ðŸ¥›</div>
                <h1 class="auth-title">Create Account</h1>
                <p class="auth-subtitle">Join Dairy Director and manage your dairy business</p>
            </div>

            <form class="auth-form" id="registrationForm">
                <div class="form-group">
                    <label class="form-label">Account Type</label>
                    <div class="form-select">
                        <div class="form-select-options">
                            <input type="radio" id="userType1" name="userType" value="farmer" required/>
                            <label for="userType1">Farmer</label>
                        </div>
                        <div class="form-select-options">
                            <input type="radio" id="userType2" name="userType" value="retailer" required/>
                            <label for="userType2">Retailer</label>
                        </div>
                        <div class="form-select-options">
                            <input type="radio" id="userType3" name="userType" value="owner" required/>
                            <label for="userType3">Business</label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">User Name</label>
                    <input type="text" class="form-input" name="username" placeholder="Enter your username" required>
                </div>
<!-- 
                <div class="form-group">
                    <label class="form-label">Phone Number</label>
                    <input type="tel" class="form-input" name="phone" placeholder="Enter your phone number" required>
                </div> -->

                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-input" name="password" placeholder="Create a password" required>
                </div>

                <button type="submit" class="btn btn-primary btn-large w-full">Create Account</button>
            </form>

            <div class="auth-footer">
                <p class="auth-link-text">
                    Already have an account? <a href="login.html">Sign in here</a>
                </p>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script src="js/auth.js"></script>
</body>

</html>
